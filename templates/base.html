<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask + Tailwind Starter{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/styles.css') }}">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white border-b border-gray-200 shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                <span class="font-bold text-lg text-gray-800">Flask + Tailwind</span>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="https://flask.palletsprojects.com/" class="text-gray-600 hover:text-indigo-600 transition-colors text-sm font-medium" target="_blank">Flask Docs</a></li>
                    <li><a href="https://tailwindcss.com/docs" class="text-gray-600 hover:text-indigo-600 transition-colors text-sm font-medium" target="_blank">Tailwind Docs</a></li>
                    <li><a href="https://github.com" class="text-gray-600 hover:text-indigo-600 transition-colors text-sm font-medium" target="_blank">GitHub</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6 flex-grow">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
